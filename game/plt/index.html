<!doctype html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="author" content="tqtan">
	<meta name="description" content="html5游戏爬楼梯，刺激好玩，分享给朋友们吧～">
	<meta name="keywords" content="html,爬楼梯,重力,声音,游戏,game,html5游戏">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>爬楼梯 - @猿来如此</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #000;">
	<canvas id="game" width="500px" height="500px"></canvas>
	<div id="gameover" style="display:none">游戏结束
		<p id="showScore">恭喜你,你爬到了<span id="finalScore">0</span>楼！</p>
		<p id="showInfo">你登上了<span id="funnyInfo">平地</span></p>
		<a href="javascript:void(0)" id="restart">重新开始</a>
	</div>
	<div id="gametips">
		<p>
		摆动手机 | 点击屏幕 躲过障碍！<br>
		<span class="yellow">注意:</span>
		<span class="tips">黑色背景时，点击对面区域移动方块。</span><br>
		&nbsp;👉&nbsp;<span class="tips">&nbsp;&nbsp;白色背景时，点击所在区域移动方块。</span>
	    </p>
		<a href="javascript:void(0)" id="shake">摆动手机</a>
		<a href="javascript:void(0)" id="point">点击屏幕</a>
		<br>
		<p><a href='https://doupengs.github.io' style='text-decoration: none;'><span class="tips">👉 猿来如此</span></a></p>
		<p><a href='https://github.com/doupengs' style='text-decoration: none;'><span class="tips">👉 Github / doupengs</span></a></p>
		<p><span class="tips">Copyright © 猿来如此 2017</span></p>
	</div>
	<div id="score-wrap">楼层: <span id="score">0</span></div>
	<div id="speed-wrap">速度: <span id="speed">0</span></div>
	<script src="game.js"></script>
	<audio id='coin-sound' >
       <source src='jump.mp3' type='audio/mp3'>
    </audio>
</body>
</html>
